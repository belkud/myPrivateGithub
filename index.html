<body>
 
    <ol> Эффект движущихся элементов на сайте, можно со
        здать с помощью свойств CSS3:
        <li>анимации — animation;</li>
        <li>переходов — transition (изменение свойства за определённый 
            промежуток времени)</li>
        <li>трансформации — transformation (перемещает, вращает, увеличива
            ет) элемент.</li>

    </ol>
    <button id="btn">Button</button>

    <style>
        #btn {
            background-color: red;
            width: 150px;
            color: white;
            padding: 5px;
            border-radius: 5px;
            transition: 1s color, 15s background-color;  
            /* для каждого элемента по-отдельности */
            
            transition: 1s;
            /*переход для всех сразу */
         }
        #btn:hover {
            background-color: greenyellow;
            color: black;
        }



    </style>
